<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCSL 16 || December 2018</title>
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>


    <ol class="formContainer">
        <li>Design a feedback from that rates a particular website. </li>
        <form action="#" class="myForm-Container">
            <div>
                <ul type="disc" class="ul-padding">
                    <li>Infomation available on the webiste.</li>
                </ul>
                <div class="radioBox_Container " id="infoAvailable">
                    <div class="radioItems">
                        <label for="vg">Very Good</label>
                        <input type="radio" name="myChoice" id="vg" value="Very Good">
                    </div>

                    <div class="radioItems">
                        <label for="g">Good</label>
                        <input type="radio" name="myChoice" id="g" value="Good">
                    </div>

                    <div class="radioItems">
                        <label for="s">Satisfactory</label>
                        <input type="radio" name="myChoice" id="s" value="Satisfactory">
                    </div>
                </div>
            </div>

            <div>
                <ul type="disc" class="ul-padding">
                    <li>Overall experience using this webiste.</li>
                </ul>
                <div class="radioBox_Container">
                    <div class="radioItems">
                        <label for="vg1">Very Good</label>
                        <input type="radio" name="myChoice1" id="vg1" value="radioItems">
                    </div>

                    <div class="radioItems">
                        <label for="g1">Good</label>
                        <input type="radio" name="myChoice1" id="g1" value="Good">
                    </div>

                    <div class="radioItems">
                        <label for="s1">Satisfactory</label>
                        <input type="radio" name="myChoice1" id="s1" value="Satisfactory">
                    </div>
                </div>
            </div>

            <div class="inputContainer">
                <div class="inputBoxes cmt">
                    <label for="cmt">Comments</label>
                    <input type="text" name="yourComments" id="cmt">
                </div>

                <div class="inputBoxes">
                    <label for="name">Your Name</label>
                    <input type="text" name="yourName" id="name">
                </div>

                <div class="inputBoxes">
                    <label for="address">Your Address </label>
                    <input type="text" name="yourAddress" id="address">
                </div>

                <div class="inputBoxes">
                    <label for="mail">E-Mail</label>
                    <input type="email" name="yourEmail" id="mail">
                </div>
            </div>

            <div class="btnContainer">
                <button type="reset" id="Reset">Reset</button>
                <button type="submit" id="Upload" onclick="
                formValidate();
                ">Upload</button>
            </div>

        </form>
    </ol>


    <div class="errorContainer">
        <h1>This is an Error Box </h1>
    </div>



    <!-- script  -->
    <script src="./JS/script.js"></script>
</body>

</html>
